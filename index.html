<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="A currency converter captonse project by Odili Charles during the ALCwithGoogle Mobile Web Specialist program"
  />

  <meta name="theme-color" content="#26a69a" />
  <!-- Use for localhost -->
  <link rel="manifest" href="/manifest.json">

  <!-- Use for GH Pages -->
  <!-- <link rel="manifest" href="/convertr/manifest.json"> -->

  <title>Currency Converter</title>

  <style>
    :root {
      --green: #26a69a;
      --yellow: #ffc600;
      --black: #272727;
      --white: #fafafa;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: var(--black);
      text-shadow: 0 2px 0 rgba(0, 0, 0, 0.07);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    .viewport {
      height: 100vh;
      display: grid;
      grid-template-columns: minmax(320px, 1fr);
    }

    .app {
      background: #fff;
      display: grid;
      grid-template-rows: 65px 1fr 65px;
    }

    .app input:focus,
    .app button:focus {
      outline: none;
    }

    .app header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
    }

    .app header .title {
      margin-left: 32px;
      color: var(--black);
      font-size: 2rem;
      line-height: 110%;
      font-weight: 400;
    }

    .app header .tbar {
      display: grid;
      justify-items: end;
    }

    header .tbar button {
      margin-right: 36px;
      border: none;
      background: var(--white);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: border 2s ease-in;
    }

    header .tbar button:hover {
      border: 1px solid var(--black);
      background: var(--white);
    }

    #offline {
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    body.offline #offline {
      opacity: 1;
    }

    main {
      display: grid;
      grid-template-rows: 1fr 1fr 2fr;
      justify-items: center;
    }

    main .inputs {
      align-self: flex-end;
      padding: 5px 20px;
      min-width: 80%;
      border-radius: 10px;
    }

    main .inputs .input-field {
      position: relative;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    main .omnibox-wrap {
      width: 100%;
    }

    main .omnibox-wrap input {
      width: 100%;
      max-width: 900px;
      border: 0;
      padding: 10px 5px;
      font-size: xx-large;
      color: var(--green);
      text-align: center;
      background: transparent;
      text-transform: uppercase;
      border-bottom: 2px solid var(--green);
    }

    main .omnibox-wrap input:placeholder-shown {
      text-transform: lowercase;
      color: grey;
      font-style: italic;
      text-align: center;
    }

    main .omnibox-wrap input.invalid {
      border-bottom: 2px dotted red;
    }

    main .controls {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 1fr;
      margin-top: 20px;
      align-self: flex-start;
      justify-items: center;
    }

    main .controls button {
      display: grid;
      justify-items: center;
      align-items: center;
      border: none;
      border-radius: 5px;
      height: 36px;
      line-height: 36px;
      padding: 0 16px;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      background-color: var(--green);
      text-align: center;
      letter-spacing: .5px;
      -webkit-transition: background-color .2s ease-out;
      transition: background-color .2s ease-out;
      cursor: pointer;
      -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
    }

    main .controls button:hover {
      background-color: #2bbbad;
      -webkit-box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.14), 0 1px 7px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -1px rgba(0, 0, 0, 0.2);
      box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.14), 0 1px 7px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -1px rgba(0, 0, 0, 0.2);
    }

    #converter-result-wrap {
      align-self: flex-start;
      padding: 10px 20px;
      min-width: 80%;
      border-radius: 10px;
      color: var(--black);
      background: var(--yellow);
      transition: opacity 3s ease-in;
      display: none;
      opacity: 0;
    }

    #converter-result-wrap.has-results {
      display: block;
      opacity: .85;
    }

    #src-result {
      font-size: 1.35em;
      text-transform: capitalize;
    }

    #dest-result {
      list-style-type: none;
      padding-left: 0;
    }

    #dest-result li {
      display: grid;
      margin: 10px 5px;
      font-size: 1.35em;
      text-transform: capitalize;
    }

    #dest-result li .timeago {
      font-size: 60%;
    }

    #dest-result li.unwise .conversion {
      display: grid;
    }

    footer {
      display: grid;
      justify-items: end;
    }

    footer .credit-photo {
      display: none;
    }

    .preloader-wrapper {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      position: absolute;
      left: calc(50% - 32px);
      top: calc(50% - 32px);
      opacity: 0;
      display: none;
      justify-items: center;
      align-items: center;
      transition: opacity 3s ease-in;
    }

    .preloader-wrapper.active {
      display: grid;
      opacity: 1;
    }

    .preloader-wrapper.active svg {
      width: 48px;
      height: 48px;
      fill: var(--yellow);
    }

    .rotate {
      -webkit-animation: rotate 1.5s linear infinite;
      animation: rotate 1.5s linear infinite;
    }

    @-webkit-keyframes rotate {
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 550px) {
      .app {
        background-image: url('./statics/images/christine-roy-343235-unsplash.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        -webkit-transition: background-image 3s ease-in-out;
        transition: background-image 3s ease-in-out;
      }

      body.offline .app {
        background-image: url('./statics/images/christine-roy-343235-unsplash-off.jpg');
      }

      .app header .title {
        color: var(--white);
      }

      main .controls button {
        color: var(--white);
        background-color: var(--black);
      }

      main .inputs {
        opacity: .8;
        background: var(--white);
      }

      footer .credit-photo {
        display: inline-block;
        padding: 8px;
        opacity: .7;
        margin-right: 30px;
        color: var(--yellow);
        background: var(--black);
        text-transform: capitalize;
        align-self: flex-end;
      }
    }
  </style>

</head>

<body>

  <div class="viewport">
    <div class="app">
      <header>
        <h2 class="title">Convertr</h2>
        <div class="tbar">
          <button id="offline">
            <i class="material-icons">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="red">
                <path fill="none" d="M24 .01c0-.01 0-.01 0 0L0 0v24h24V.01zM0 0h24v24H0V0zm0 0h24v24H0V0z" />
                <path d="M22.99 9C19.15 5.16 13.8 3.76 8.84 4.78l2.52 2.52c3.47-.17 6.99 1.05 9.63 3.7l2-2zm-4 4c-1.29-1.29-2.84-2.13-4.49-2.56l3.53 3.53.96-.97zM2 3.05L5.07 6.1C3.6 6.82 2.22 7.78 1 9l1.99 2c1.24-1.24 2.67-2.16 4.2-2.77l2.24 2.24C7.81 10.89 6.27 11.73 5 13v.01L6.99 15c1.36-1.36 3.14-2.04 4.92-2.06L18.98 20l1.27-1.26L3.29 1.79 2 3.05zM9 17l3 3 3-3c-1.65-1.66-4.34-1.66-6 0z"
                />
              </svg>
            </i>
          </button>
        </div>
      </header>
      <main>
        <div class="inputs">
          <div class="input-field omnibox-wrap">
            <input type="text" id="omnibox" class="omnibox" placeholder="usd to | in | > NGN [, ZAR]*" />
            <label for="omnibox"></label>
          </div>
        </div>
        <div class="controls">
          <button id="go-convert">Convert Now</button>
        </div>
        <div id="converter-result-wrap">
          <p id="src-result">
          </p>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="#000000">
              <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z" />
              <path d="M0 0h24v24H0z" fill="none" />
          </div>
          <ul id="dest-result">
          </ul>
        </div>
      </main>
      <footer>
        <p class="credit-photo">
          photo credit: Christine Roy, Unsplash
        </p>
      </footer>
    </div>
  </div>

  <div class="preloader-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" class="rotate" width="24" height="24" viewBox="0 0 24 24">
      <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
      />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
  </div>

  <script type="module" src="src/index.js"></script>
</body>

</html>
